<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:form id="frmMailTemplateList" >
	<p:toolbar>
		<f:facet name="left">

			<p:commandButton value="Add" actionListener="#{mailTemplateListView.actionShowAddDialog}">
				<p:ajax event="dialogReturn" update="frmMailTemplateList:templateList" />
			</p:commandButton>
			<p:commandButton value="Edit" actionListener="#{mailTemplateListView.actionShowEditDialog}">
				<p:ajax event="dialogReturn" update="frmMailTemplateList:templateList,growl" />
			</p:commandButton>
			<p:commandButton value="Delete" actionListener="#{mailTemplateListView.actionDelete}" update="frmMailTemplateList:templateList,growl">
			</p:commandButton>
		</f:facet> 
	</p:toolbar>
	<p:dataTable var="c" value="#{mailTemplateListView.list}" id="templateList" selectionMode="single" selection="#{mailTemplateListView.selected}"
		rowKey="#{c.id}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
		paginator="true" rows="20" scrollable="true" paginatorPosition="bottom" dblClickSelect="true">
		<p:column headerText="Name" style="width:150px;">
			<h:outputText value="#{c.name}" />
		</p:column>
		<p:column headerText="Subject">
			<h:outputText value="#{c.subject}" />
		</p:column>
	</p:dataTable>
	</h:form>
</ui:composition>
